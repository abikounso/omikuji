{% extends "../base.html" %}

{% block title %}投票者一覧{% endblock %}

{% block content %}

    <a href="/admin/show">集計結果を見る</a>
    <a href="/admin/destroy">クリア</a>
    <!--<input type="button" value="クリア" onClick="location.href='/admin/destroy'" />-->

    <table>

                <td>{{ rec.type }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
